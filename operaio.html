<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Analisi per operaio</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --primary: hsl(210,100%,40%);
    --text: hsl(210,10%,20%);
    --muted: hsl(210,6%,45%);
    --bg: hsl(210,20%,98%);
    --card: #fff;
    --border: hsl(210,15%,85%);
    --orange-weak: hsla(30,100%,50%,0.10);
    --orange-weak-border: hsla(30,100%,50%,0.25);
  }
  *{box-sizing:border-box}
  body{margin:0; background:var(--bg); color:var(--text);
       font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
  .container{width:100%; max-width:1200px; margin:0 auto; padding:18px}
  h1{margin:0 0 12px; font-size:20px}

  .panel{
    background:var(--card); border:1px solid var(--border); border-radius:12px;
    padding:14px; box-shadow:0 2px 8px rgba(0,0,0,.04); margin-bottom:16px;
  }
  .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
  .nav a{
    padding:8px 12px; border:1px solid var(--border); border-radius:10px; background:#fff;
    text-decoration:none; font-weight:700; color:var(--text)
  }
  .nav a.primary{background:var(--primary); color:#fff; border-color:var(--primary)}
  input[type="month"]{padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:#fff}
  button{padding:8px 12px; border:1px solid var(--border); border-radius:10px; background:#fff; cursor:pointer}
  button.primary{background:var(--primary); color:#fff; border-color:var(--primary)}
  .spinner{display:none}
  .spinner.show{display:inline-block; width:16px; height:16px; border:2px solid #ddd;
    border-top-color:var(--primary); border-radius:50%; animation:spin .9s linear infinite; vertical-align:-3px}
  @keyframes spin{to{transform:rotate(360deg)}}
  .ok{color:#0b7a0b; font-weight:700}
  .error{color:#b00020; font-weight:700}

  .table-card{
    background:var(--card); border:1px solid var(--border); border-radius:12px;
    box-shadow:0 2px 8px rgba(0,0,0,.04); overflow:auto;
  }
  .table-title{padding:10px 12px; border-bottom:1px solid var(--border); font-weight:700}
  .table-wrap{width:100%; overflow:auto}

  table{border-collapse:separate; border-spacing:0; width:100%; font-size:13px}
  thead th{background:#fff; border-bottom:1px solid var(--border); padding:8px 10px; text-align:left; white-space:nowrap}
  tbody td, tbody th{border-top:1px solid var(--border); padding:8px 10px}
  td.num{text-align:right}

  .op-link{color:var(--primary); font-weight:700; text-decoration:none; cursor:pointer}
  .op-link:hover{text-decoration:underline}

  /* Dettaglio */
  .detail .daycell{white-space:nowrap; font-weight:700}
  .detail .cant{font-weight:800; color:#c00000; text-transform:uppercase; letter-spacing:.02em}
  .detail .lav{color:#444; margin-top:2px}
  .detail .note{color:var(--muted); font-style:italic}
  .detail td, .detail th { vertical-align: top; }
  .detail tfoot td{font-weight:800; border-top:2px solid var(--border)}

  /* Weekend arancione (prioritario) */
  .detail tr.off td { background: var(--orange-weak) !important; }

  /* Alternanza sfondo per i giorni non-off */
  .detail tr.alt td { background: #f7f7f7; }

  /* Gabbia perimetro del giorno (un solo riquadro grande) */
  .detail tr.gstart td { border-top:1px solid var(--border); }
  .detail tr.gend   td { border-bottom:1px solid var(--border); }

  .detail tr.gstart td.daycell,
  .detail tr.gmid   td.daycell,
  .detail tr.gend   td.daycell { border-left:1px solid var(--border); }

  .detail tr.gstart td:last-child,
  .detail tr.gmid   td:last-child,
  .detail tr.gend   td:last-child { border-right:1px solid var(--border); }

  /* Arrotondamenti agli angoli del perimetro */
  .detail tr.gstart td.daycell { border-top-left-radius:10px; }
  .detail tr.gstart td:last-child { border-top-right-radius:10px; }
  .detail tr.gend  td.daycell { border-bottom-left-radius:10px; }
  .detail tr.gend  td:last-child { border-bottom-right-radius:10px; }

  /* Tot giorno (righe di chiusura) */
  .detail tr.daytot td { font-weight:800; }
</style>
</head>
<body>
<div class="container">
  <h1>Analisi per operaio</h1>

  <div class="panel">
    <div class="row" style="justify-content:space-between">
      <div class="row">
        <button id="prevMonth" title="Mese precedente">◀</button>
        <input type="month" id="mese">
        <button id="nextMonth" title="Mese successivo">▶</button>
        <button id="btnCarica" class="primary">Carica</button>
        <span id="spin" class="spinner"></span>
      </div>
      <div class="row nav">
        <a href="gestione.html">Presenze</a>
        <a class="primary" href="analisi-operaio.html">Analisi per operaio</a>
        <a href="analisi-cantiere.html">Analisi per cantiere</a>
      </div>
    </div>
    <div id="status" style="margin-top:6px"></div>
  </div>

  <!-- RIEPILOGO -->
  <div class="table-card">
    <div class="table-title">Riepilogo mese corrente</div>
    <div class="table-wrap">
      <table id="tbl">
        <thead>
          <tr>
            <th>Operaio</th>
            <th class="num">Ore totali</th>
            <th class="num">Giorni</th>
            <th class="num">Media / giorno</th>
            <th class="num">Ore weekend/festivi</th>
            <th class="num">GG “NO DATI” (feriali)</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- DETTAGLIO -->
  <div class="table-card" id="detailCard" style="margin-top:16px; display:none">
    <div class="table-title" id="detailTitle">Dettaglio operaio</div>
    <div class="table-wrap">
      <table id="detailTable" class="detail">
        <thead>
          <tr>
            <th>Giorno</th>
            <th>Cantiere</th>
            <th class="num">Orario</th>
            <th>Lavorazioni / Note</th>
          </tr>
        </thead>
        <tbody id="detailBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="2">Totale mese</td>
            <td class="num" id="detailTotOre">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div style="padding:10px 12px; border-top:1px solid var(--border); display:flex; justify-content:flex-end; gap:8px">
      <button id="btnDetailPDF">Esporta PDF</button>
      <button id="btnCloseDetail">Chiudi dettaglio</button>
    </div>
  </div>
</div>

<!-- Librerie -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<script>
/* ====== CONFIG ====== */
const SHEET_ID = "1WLK8tqQPAddqOm1DkTAOdtG5iFS9nYQFc3pxL0Fdc70";
const TAB_CANDIDATES = ["Foglio1","Presenze","Sheet1","Foglio 1"];

/* ====== UTIL ====== */
const pad = n => String(n).padStart(2,"0");

function calcEaster(Y){
  const a=Y%19,b=Math.floor(Y/100),c=Y%100,d=Math.floor(b/4),e=b%4,f=Math.floor((b+8)/25),
        g=Math.floor((b-f+1)/3),h=(19*a+b-d-g+15)%30,i=Math.floor(c/4),k=c%4,L=(32+2*e+2*i-h-k)%7,
        m=Math.floor((a+11*h+22*L)/451),month=Math.floor((h+L-7*m+114)/31),day=((h+L-7*m+114)%31)+1;
  return new Date(Y,month-1,day);
}
function italianHolidays(year){
  const set=new Set(),add=(m,d)=>set.add(`${year}-${pad(m)}-${pad(d)}`);
  add(1,1); add(1,6); add(4,25); add(5,1); add(6,2); add(8,15); add(11,1); add(12,8); add(12,25); add(12,26);
  const p=calcEaster(year), q=new Date(p); q.setDate(p.getDate()+1);
  add(p.getMonth()+1,p.getDate()); add(q.getMonth()+1,q.getDate());
  return set;
}

const normalize = s => String(s||"").normalize("NFD").replace(/[\u0300-\u036f]/g,"").trim().toLowerCase();

/* parsing date flessibile */
function parseDateAny(v){
  if(!v) return null;
  if(v instanceof Date) return v;
  const s = String(v).trim();
  if(/^\d{4}-\d{2}-\d{2}/.test(s)){ const [Y,M,D]=s.split("T")[0].split("-").map(Number); return new Date(Y,M-1,D); }
  if(/^\d{1,2}\/\d{1,2}\/\d{4}/.test(s)){ const [d,m,y]=s.split(/[ /]/).map(Number); return new Date(y,m-1,d); }
  const t = new Date(s); return isNaN(t) ? null : t;
}

/* pick rigoroso: usa solo i nomi delle intestazioni, niente lettere di colonna */
function pick(row, ...names){
  if(!row) return "";
  const map = new Map(Object.keys(row).map(k => [normalize(k), k]));
  for(const name of names){
    const key = map.get(normalize(name));
    if(key && row[key] != null && row[key] !== "") return row[key];
  }
  return "";
}

function isBlankCantiere(value){
  const s = String(value||"").trim();
  if(!s) return true;
  if (/^[-–—]+$/.test(s)) return true;
  if (/^(nd|n\.d\.|n\/d|na|n\.a\.|n\/a|non\s+specificato|sconosciuto|nessuno|undefined|null)$/i.test(s)) return true;
  if (/^\(s.*cantiere\)$/i.test(s)) return true;
  return false;
}

/* rimuove eventuali intervalli orari dal testo lavorazione/note */
const TIME_RANGE_RE = /\b\d{1,2}[:.]\d{2}\s*-\s*\d{1,2}[:.]\d{2}\b/g;
const stripIntervals = s => s ? String(s).replace(TIME_RANGE_RE,"").replace(/\s{2,}/g," ").trim() : "";

/* ====== STATE & UI refs ====== */
const meseInput = document.getElementById('mese');
const prevBtn   = document.getElementById('prevMonth');
const nextBtn   = document.getElementById('nextMonth');
const btnCarica = document.getElementById('btnCarica');
const spin      = document.getElementById('spin');
const statusEl  = document.getElementById('status');
const tbody     = document.getElementById('tbody');

const detailCard   = document.getElementById('detailCard');
const detailTitle  = document.getElementById('detailTitle');
const detailBody   = document.getElementById('detailBody');
const detailTotOre = document.getElementById('detailTotOre');
const btnCloseDetail = document.getElementById('btnCloseDetail');

const state = { Y:null, M:null, holidays:new Set(), byOpDay:{}, operai:[], summary:[], currentOp:null };

function setYM(Y,M){ meseInput.value = `${Y}-${pad(M)}`; }
function getYM(){
  const v = meseInput.value;
  if(/^\d{4}-\d{2}$/.test(v)){ const [Y,M]=v.split('-').map(Number); return [Y,M]; }
  const d=new Date(); return [d.getFullYear(), d.getMonth()+1];
}
function shiftMonth(delta){
  let [Y,M]=getYM(); M+=delta;
  if(M<1){M=12;Y--} if(M>12){M=1;Y++}
  setYM(Y,M); carica();
}
function setLoading(on){
  spin.classList.toggle('show', !!on);
  btnCarica.disabled = !!on; prevBtn.disabled=!!on; nextBtn.disabled=!!on;
}

/* ====== FETCH OPENSHEET con fallback tab ====== */
async function fetchRowsFromOpenSheet(sheetId){
  for(const tab of TAB_CANDIDATES){
    try{
      const url = `https://opensheet.elk.sh/${sheetId}/${encodeURIComponent(tab)}`;
      const res = await fetch(url, { cache: "no-store" });
      if(res.ok){
        const rows = await res.json();
        if(Array.isArray(rows)){
          statusEl.innerHTML = `<span class="ok">Analisi aggiornata (tab: ${tab})</span>`;
          return rows;
        }
      }
    }catch(_e){}
  }
  throw new Error("Impossibile leggere il foglio: controlla il nome della tab.");
}

/* Merge per cantiere+lavorazione+note; accumula orari distinti e somma ore */
function groupDayEntries(entries){
  const map = new Map();
  entries.forEach(e=>{
    const cant = isBlankCantiere(e.cantiere) ? 'NO DATI' : String(e.cantiere).trim().toUpperCase();
    const lav  = stripIntervals(e.lavorazione||"");
    const note = stripIntervals(e.note||"");
    const key = `${cant}|${lav}|${note}`;
    if(!map.has(key)) map.set(key, {cant, lav, note, ore:0, orari:new Set(), count:0});
    const rec = map.get(key);
    rec.ore += (e.ore||0);
    if(e.orari){ String(e.orari).split(/[,;]+/).map(s=>s.trim()).filter(Boolean).forEach(x=>rec.orari.add(x)); }
    rec.count++;
  });
  return Array.from(map.values()).map(v=>({
    cant: v.count>1 ? `${v.cant} (x${v.count})` : v.cant,
    lav: v.lav,
    note: v.note,
    orari: Array.from(v.orari).join(', '),
    ore: +(+v.ore).toFixed(2)
  }));
}

/* ====== RENDER ====== */
function renderSummary(list){
  tbody.innerHTML = '';
  if(list.length===0){
    tbody.innerHTML = `<tr><td colspan="6" style="padding:16px; color:#999; text-align:center">Nessun operaio con ore nel mese.</td></tr>`;
    return;
  }
  list.forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML = `
      <td><a class="op-link" data-op="${r.op}">${r.op}</a></td>
      <td class="num">${r.tot}</td>
      <td class="num">${r.days}</td>
      <td class="num">${r.media}</td>
      <td class="num">${r.weekend}</td>
      <td class="num">${r.nodati}</td>`;
    tbody.appendChild(tr);
  });
}

function showDetail(op){
  state.currentOp = op;
  const [Y,M] = [state.Y, state.M];
  const daysInMonth = new Date(Y, M, 0).getDate();
  detailBody.innerHTML = '';
  let totMese = 0;

  let altFlag = false;

  for(let d=1; d<=daysInMonth; d++){
    const list0 = (state.byOpDay[op] && state.byOpDay[op][d]) ? state.byOpDay[op][d] : [];
    const date = new Date(Y, M-1, d);
    const dow  = (date.getDay()+6)%7;
    const iso  = `${Y}-${pad(M)}-${pad(d)}`;
    const isOff= (dow===5||dow===6) || state.holidays.has(iso);

    const nomeG = date.toLocaleDateString('it-IT',{weekday:'short'});
    const dayLabel = `${pad(d)}/${pad(M)} ${nomeG}`;

    const altClass = (!isOff && altFlag) ? 'alt' : '';

    if(!list0.length){
      const tr = document.createElement('tr');
      tr.className = `${isOff?'off':''} ${altClass} gstart gend`.trim();
      tr.innerHTML = `
        <td class="daycell">${dayLabel}</td>
        <td>—</td>
        <td class="num"></td>
        <td></td>`;
      detailBody.appendChild(tr);
      if(!isOff) altFlag = !altFlag;
      continue;
    }

    const list = groupDayEntries(list0);
    const rowspan = list.length;
    let dayTot = 0;

    list.forEach((en, idx) => {
      const tr = document.createElement('tr');
      if(isOff) tr.classList.add('off');
      if(altClass) tr.classList.add('alt');
      if(rowspan===1) tr.classList.add('gstart','gend');
      else if(idx===0) tr.classList.add('gstart');
      else if(idx===rowspan-1) tr.classList.add('gend');
      else tr.classList.add('gmid');

      if(idx === 0){
        const tdDay = document.createElement('td');
        tdDay.className = 'daycell';
        tdDay.rowSpan = rowspan;
        tdDay.textContent = dayLabel;
        tr.appendChild(tdDay);
      }

      const tdCant = document.createElement('td');
      tdCant.innerHTML = `<div class="cant">${en.cant}</div>`;

      const tdOrario = document.createElement('td');
      tdOrario.className = 'num';
      const firstLine = en.orari ? en.orari : '';
      const secondLine = en.ore ? `<br><small>${en.ore} h</small>` : '';
      tdOrario.innerHTML = firstLine + secondLine;

      const tdLav = document.createElement('td');
      const lavHtml  = en.lav  ? `<div class="lav">${en.lav.replace(/\n/g,'<br>')}</div>` : '';
      const noteHtml = en.note ? `<div class="note">${en.note.replace(/\n/g,'<br>')}</div>` : '';
      tdLav.innerHTML = lavHtml + noteHtml;

      dayTot += (en.ore || 0);

      tr.appendChild(tdCant);
      tr.appendChild(tdOrario);
      tr.appendChild(tdLav);
      detailBody.appendChild(tr);
    });

    if(list.length > 1){
      const trSub = document.createElement('tr');
      if(isOff) trSub.classList.add('off');
      if(altClass) trSub.classList.add('alt');
      trSub.classList.add('daytot','gend');

      trSub.innerHTML = `
        <td class="daycell"></td>
        <td style="text-align:right;">Tot giorno:</td>
        <td class="num">${(+dayTot.toFixed(2))} h</td>
        <td></td>`;
      detailBody.appendChild(trSub);
    }

    totMese += dayTot;
    if(!isOff) altFlag = !altFlag;
  }

  detailTotOre.textContent = (+totMese.toFixed(2));
  detailTitle.textContent = `Dettaglio operaio — ${op} (${pad(M)}/${Y})`;
  detailCard.style.display = 'block';
}

/* ====== DATA LOAD ====== */
async function carica(){
  try{
    setLoading(true); statusEl.textContent=""; tbody.innerHTML=''; detailCard.style.display='none';

    const [Y,M]=getYM();
    state.Y=Y; state.M=M; state.holidays = italianHolidays(Y);

    const rows = await fetchRowsFromOpenSheet(SHEET_ID);

    state.byOpDay = {};
    rows.forEach((r)=>{
      // NUOVE INTESTAZIONI ufficiali:
      // ID, Data inserimento, Data Presenza, Orari, Nome Operaio, UserID, Cantiere, Lavorazione, Ore, Note
      const dataVal = pick(r, "Data Presenza", "Data"); // tollero "Data" vecchia
      const dt = parseDateAny(dataVal);
      if(!dt) return;
      const y=dt.getFullYear(), m=dt.getMonth()+1, d=dt.getDate();
      if(y!==Y || m!==M) return;

      const op   = String(pick(r, "Nome Operaio", "Operaio")).trim();
      if(!op) return;

      const cant    = String(pick(r, "Cantiere")).trim();
      const orariStr= String(pick(r, "Orari") || "").trim();
      const oreV    = pick(r, "Ore");
      const ore     = (oreV!=="" && oreV!=null) ? Number(String(oreV).replace(",",".")) : 0;
      const lav     = stripIntervals(String(pick(r, "Lavorazione") || ""));
      const note    = stripIntervals(String(pick(r, "Note") || ""));

      (state.byOpDay[op] ||= {});
      (state.byOpDay[op][d] ||= []);
      state.byOpDay[op][d].push({ ore, cantiere:cant, lavorazione:lav, note, orari: orariStr });
    });

    state.operai = Object.keys(state.byOpDay).sort((a,b)=>a.localeCompare(b,'it'));

    state.summary = state.operai.map(op=>{
      let tot=0, daysWorked=0, weekendHours=0, noDataDays=0;
      const days = state.byOpDay[op] || {};
      Object.keys(days).forEach(sd=>{
        const d = Number(sd);
        const list = days[d] || [];
        if(!list.length) return;

        let dayH=0, hasNoCant=false;
        const date = new Date(Y, M-1, d);
        const dow  = (date.getDay()+6)%7;
        const iso  = `${Y}-${pad(M)}-${pad(d)}`;
        const isOff= (dow===5||dow===6) || state.holidays.has(iso);

        list.forEach(en=>{
          const h = (en.ore!=null && !isNaN(en.ore)) ? Number(en.ore) : 0;
          dayH += h;
          if(isBlankCantiere(en.cantiere)) hasNoCant = true;
        });

        if(dayH>0){
          daysWorked++;
          tot += dayH;
          if(isOff) weekendHours += dayH;
        }
        if(hasNoCant && !isOff) noDataDays++;
      });

      const media = daysWorked ? +(tot/daysWorked).toFixed(2) : 0;
      return { op, tot:+tot.toFixed(2), days:daysWorked, media, weekend:+weekendHours.toFixed(2), nodati:noDataDays };
    }).sort((a,b)=> b.tot - a.tot || a.op.localeCompare(b.op,'it'));

    renderSummary(state.summary);
  }catch(e){
    console.error(e);
    statusEl.innerHTML = `<span class="error">${e.message || "Errore nel caricamento dati."}</span>`;
  }finally{
    setLoading(false);
  }
}

/* ====== EXPORT PDF A4 — pagina unica ====== */
async function exportDetailPDF(){
  if(detailCard.style.display === 'none'){
    alert('Apri prima un dettaglio operaio.');
    return;
  }
  const { jsPDF } = window.jspdf;

  const clone = detailCard.cloneNode(true);
  const holder = document.createElement('div');
  holder.style.position = 'absolute';
  holder.style.left = '-10000px';
  holder.style.top = '0';
  holder.style.background = '#ffffff';
  holder.appendChild(clone);
  document.body.appendChild(holder);
  await new Promise(r=>requestAnimationFrame(r));

  const canvas = await html2canvas(clone, {
    scale: 2,
    backgroundColor: '#ffffff',
    useCORS: true
  });

  document.body.removeChild(holder);

  const pdf = new jsPDF({orientation:'portrait', unit:'pt', format:'a4'});
  const pageW = pdf.internal.pageSize.getWidth();
  const pageH = pdf.internal.pageSize.getHeight();
  const M = 24;

  const availW = pageW - 2*M;
  const availH = pageH - 2*M;
  const scale = Math.min(availW / canvas.width, availH / canvas.height);
  const w = canvas.width * scale;
  const h = canvas.height * scale;
  const x = M + (availW - w)/2;
  const y = M + (availH - h)/2;

  pdf.addImage(canvas.toDataURL('image/png'), 'PNG', x, y, w, h);
  const fname = detailTitle.textContent.replace(/\s+/g,'_').replace(/[^\w\-()]/g,'') + '.pdf';
  pdf.save(fname);
}

/* ====== INIT ====== */
(function init(){
  const now=new Date(); setYM(now.getFullYear(), now.getMonth()+1);

  document.getElementById('btnCarica').addEventListener('click', carica);
  prevBtn.addEventListener('click', ()=>shiftMonth(-1));
  nextBtn.addEventListener('click', ()=>shiftMonth(+1));
  meseInput.addEventListener('change', carica);

  tbody.addEventListener('click', (e)=>{
    const a = e.target.closest('.op-link');
    if(a && a.dataset.op){ showDetail(a.dataset.op); }
  });

  document.getElementById('btnDetailPDF').addEventListener('click', exportDetailPDF);
  btnCloseDetail.addEventListener('click', ()=>{ detailCard.style.display='none'; });

  carica();
})();
</script>
</body>
