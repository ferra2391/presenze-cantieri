<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Presenze Cantiere</title>
  
  <!-- Colleghiamo lo stesso foglio di stile dell'app principale -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="login-container">
    <div class="card login-card">
      <div class="card-title">🔑 Accesso Dipendenti</div>
      <div class="input-group">
        <span class="input-icon">✉️</span>
        <input type="email" id="email" placeholder="Email di lavoro" required>
      </div>
      <div class="input-group">
        <span class="input-icon">🔒</span>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <p id="error-message" style="color:var(--primary); margin-top:15px; text-align:center; display:none;"></p>
      <div class="btn-group">
        <button id="loginBtn" class="btn">Accedi</button>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
