<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Presenze Cantiere ‚Äî Avviso</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');

  *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  :root{
    --primary:#FF6B35; --primary-dark:#E55A2B;
    --secondary:#6366f1; --secondary-light:#818cf8;
    --accent:#fbbf24; --success:#10b981;
    --danger:#ef4444; --muted:#94a3b8;
    --bg:#0f172a; --bg-light:#1e293b;
    --card-bg:rgba(255,255,255,.08); --border:rgba(255,255,255,.15);
    --text:#fff; --text-secondary:#cbd5e1;
  }

  @keyframes gradientShift {
    0%,100% { background-position:0% 50% }
    50%     { background-position:100% 50% }
  }
  @keyframes float {
    0%,100% { transform:translateY(0) }
    50%     { transform:translateY(-8px) }
  }

  body{
    font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
    background:linear-gradient(135deg,#0f172a 0%,#1e293b 50%,#0f172a 100%);
    background-size:200% 200%;
    animation:gradientShift 15s ease infinite;
    color:var(--text);
    min-height:100vh;
    display:grid;
    place-items:center;
    overflow:hidden;
  }
  body::before{
    content:'';
    position:fixed; inset:-50%;
    background:
      radial-gradient(circle at 20% 30%, rgba(99,102,241,.12), transparent 55%),
      radial-gradient(circle at 80% 70%, rgba(255,107,53,.12), transparent 55%);
    animation:float 18s ease-in-out infinite;
    pointer-events:none;
    z-index:0;
  }

  .wrap{ position:relative; z-index:1; width:100%; max-width:720px; padding:24px; }
  .card{
    background:var(--card-bg);
    backdrop-filter:blur(24px);
    border:1px solid var(--border);
    border-radius:22px;
    padding:28px;
    box-shadow:0 10px 50px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08);
  }
  .title{
    font-size:26px; font-weight:900; line-height:1.15; letter-spacing:.2px;
    display:flex; align-items:flex-start; gap:12px; margin-bottom:14px;
  }
  .title span.emoji{font-size:28px; filter:drop-shadow(0 4px 10px rgba(0,0,0,.25))}
  .lead{ color:var(--text-secondary); font-weight:700; margin-bottom:18px }
  .badge{
    display:inline-block; font-size:12px; font-weight:900; letter-spacing:.5px;
    padding:6px 10px; border-radius:999px; text-transform:uppercase;
    border:1px dashed var(--border); background:rgba(148,163,184,.15); color:#e5e7eb;
    margin-bottom:10px;
  }
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:10px;
    width:100%; padding:14px 16px; margin-top:12px;
    font-size:15px; font-weight:900; letter-spacing:.3px; color:#fff; cursor:pointer;
    border:none; border-radius:14px;
    background:linear-gradient(135deg,var(--primary),#ec4899,var(--secondary));
    background-size:200% 200%; animation:gradientShift 6s ease infinite;
    box-shadow:0 8px 28px rgba(255,107,53,.45);
    transition:transform .2s ease, box-shadow .2s ease;
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 12px 40px rgba(255,107,53,.6) }
  .subtxt{ margin-top:10px; font-size:12px; opacity:.8; text-align:center }
  .hr{ height:1px; background:rgba(255,255,255,.12); margin:18px 0 }

  /* Countdown (opzionale) */
  .count{
    display:flex; gap:10px; align-items:center; justify-content:flex-start;
    font-weight:800; font-size:13px; color:#e2e8f0;
  }
  .pill{
    padding:6px 10px; border:1px solid var(--border); border-radius:10px;
    background:rgba(255,255,255,.06);
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title"><span class="emoji">üîî</span><span>Questo link scadr√† tra <strong>5 giorni</strong></span></div>
      <div class="lead">Clicca sul pulsante qui sotto per essere reindirizzato al vecchio collegamento.</div>
      <div class="badge">Presenze Cantiere</div>

      <!-- Countdown leggibile (facoltativo). Se non ti serve, puoi rimuovere tutto il blocco .count e lo script. -->
      <div class="count" id="countBox" style="display:none">
        ‚è≥ Scadenza tra
        <span class="pill" id="cdDays">5g</span>
        <span class="pill" id="cdHours">00h</span>
        <span class="pill" id="cdMins">00m</span>
        <span class="pill" id="cdSecs">00s</span>
      </div>

      <div class="hr"></div>

      <button class="btn" id="goBtn" type="button">
        Vai al vecchio collegamento ‚Üí
      </button>
      <div class="subtxt">Se non si apre, copia e incolla nel browser: <span style="opacity:.9">https://ferra2391.github.io/presenze-cantieri/</span></div>
    </div>
  </div>

<script>
  // URL di destinazione
  const LEGACY_URL = "https://ferra2391.github.io/presenze-cantieri/";
  document.getElementById('goBtn').addEventListener('click', ()=> { window.location.href = LEGACY_URL; });

  // (Opzionale) Countdown di 5 giorni a partire da ORA: mostra i giorni/ore/minuti/secondi
  // Se preferisci SOLO il testo statico "scadr√† tra 5 giorni", elimina tutto questo script.
  (function startCountdown(){
    // 5 giorni da adesso
    const end = new Date(Date.now() + 5*24*60*60*1000).getTime();
    const box = document.getElementById('countBox');
    const dEl = document.getElementById('cdDays');
    const hEl = document.getElementById('cdHours');
    const mEl = document.getElementById('cdMins');
    const sEl = document.getElementById('cdSecs');
    box.style.display = 'flex';

    const tick = () => {
      const now = Date.now();
      let diff = Math.max(0, end - now);

      const days = Math.floor(diff / (1000*60*60*24));
      diff -= days * (1000*60*60*24);
      const hours = Math.floor(diff / (1000*60*60));
      diff -= hours * (1000*60*60);
      const mins = Math.floor(diff / (1000*60));
      diff -= mins * (1000*60);
      const secs = Math.floor(diff / 1000);

      dEl.textContent = days + 'g';
      hEl.textContent = String(hours).padStart(2,'0') + 'h';
      mEl.textContent = String(mins).padStart(2,'0') + 'm';
      sEl.textContent = String(secs).padStart(2,'0') + 's';
    };
    tick();
    setInterval(tick, 1000);
  })();
</script>
</body>
</html>
